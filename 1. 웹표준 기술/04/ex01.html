<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>회원가입</h1>
        <form>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password">
                </dd>
            </dl>
            <dl>
                <dt>회원명</dt>
                <dd>
                    <input type="text">
                </dd>
            </dl>
            <dl>
                <dt>취미</dt>
                <dd>
                    <label>
                        <input type="checkbox">취미1
                    </label>
                    <label>
                        <input type="checkbox">취미2
                    </label>
                    <label>
                        <input type="checkbox">취미3
                    </label>
                </dd>
            </dl>
            <dl>
                <dt>학년</dt>
                <dd>
                    <input type="radio" name="grade" id="grade1">
                    <label for="grade1">1학년</label>

                    <input type="radio" name="grade" id="grade2">
                    <label for="grade2">2학년</label>

                    <input type="radio" name="grade" id="grade3">
                    <label for="grade3">3학년</label>
                </dd>
            </dl>
            <input type="submit">
        </form>

    </body>
</html>
