<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            .box {
                padding: 150px;
            }

            .box1 {
                background: gray;
            }

            .box2 {
                background:green;
            }
            .box3 {
                background: orange;
            }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", function() {
                const box1El = document.querySelector(".box1");
                box1El.addEventListener("click", function(e) {
                    console.log("BOX1 클릭");
                });

                const box2El = document.querySelector(".box2");
                box2El.addEventListener("click", function(e) {
                    console.log("BOX2 클릭");
                });
                
                

                const box3El = document.querySelector(".box3");
                box3El.addEventListener("click", function(e) {
                    console.log("BOX3 클릭1");
                    //e.stopPropagation(); // 이벤트 전파 취소 - 동일 요소 클릭한 이벤트만 전파 취소 
                    e.stopImmediatePropagation(); // 동일 요소 모든 이벤트 전파 취소
                    //console.log(e);

                });

                box3El.addEventListener("click", function(e) {
                    console.log("BOX3 클릭2");
                });
            });
        </script>
        <div class="box box1">
            BOX1
            <div class="box box2">
                BOX2
                <div class="box box3">
                    BOX3
                </div>
            </div>
        </div> 
    </body>
</html>
