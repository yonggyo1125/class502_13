            ul { 
                list-style: none; 
                margin: 0;
                padding: 0;
            }
            
            li {
                float: left;
            }

            span.clear {
                clear: left;
                display: block;
            }

            ul::after {
                content: '';
                clear: left;
                display: block;
            }
            
        </style>
        <ul>
            <li>메뉴1</li>
