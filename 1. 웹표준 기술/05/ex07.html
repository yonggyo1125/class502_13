<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

            html {
                font-size: 13px; /* 1rem - 13px */
            }

            .font1 {
                font-size: 2rem; /* 26px */
                font-family: "Noto Sans KR", sans-serif;
            }

            .font2 {
                font-size: 30px; /* 1em - 30px */
            }

            .font2 span {
                font-size: 2em; /* 60px */
            }
        </style>
        <p class="font1">가나다</p>
        <p class="font2">
            <span>가나다</span>
        </p>
    </body>
</html>
